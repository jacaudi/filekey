name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache-dependency-path: server/go.sum

      - name: Copy app into server for embed
        run: cp -r app server/app

      - name: Test
        working-directory: server
        run: go test ./...
