name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node:
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: node --test app/tests/test-*.js

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache-dependency-path: server/go.sum

      - name: Copy app into server for embed
        run: cp -r app server/app

      - name: Test
        working-directory: server
        run: go test ./...
